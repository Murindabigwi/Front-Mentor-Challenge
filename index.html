<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawsome script  -->

    <script
      src="https://kit.fontawesome.com/f9a5a8c66f.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Order summary card</title>

    <!-- css styles -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="CSS/styles.css" />

  </head>

  <body>
    <div class="row">
      <div class="col d-flex justify-content-center card-one">
        <div class="card mycard" style="width: 25rem">
          <img
            class="card-img-top"
            src="images/illustration-hero.svg"
            alt="Card image cap"
          />
          <div class="card-body ">
            <h5 class="card-title">Order Summary</h5>
            <p class="card-text card-padding">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="row card-padding pricing-button">
              <div class="col-2">
                <i class="fas fa-music music-icon"></i>
              </div>
              <div class="col-5 pricing">
                <h6>Annual Plan</h6>
                <p class="card-text">$59.99/year</p>
              </div>
              <div class="col-5">
                <a href="#" class="btn btn-light card-text">Change</a>
              </div>
            </div>
            <a href="#" class="btn btn-primary btn-lg btn-block button-one card-padding "
              >Proceed to Payment</a
            >
            <a href="#" class="btn btn-light btn-lg btn-block card-text card-padding ">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Murindabigwi David</a>.
    </div>

    <!-- bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
